<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1920 1080" width="1920" height="1080" preserveAspectRatio="xMidYMid slice">
  <defs>
    <!-- Base background gradient -->
    <linearGradient id="bg" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#EAF6FF"/>
      <stop offset="100%" stop-color="#D9EEFC"/>
    </linearGradient>

    <!-- Soft radial highlight -->
    <radialGradient id="highlight" cx="25%" cy="10%" r="60%">
      <stop offset="0%" stop-color="#FFFFFF" stop-opacity="0.35"/>
      <stop offset="100%" stop-color="#FFFFFF" stop-opacity="0"/>
    </radialGradient>

    <!-- Vignette for subtle depth -->
    <radialGradient id="vignette" cx="50%" cy="60%" r="80%">
      <stop offset="70%" stop-color="#000000" stop-opacity="0"/>
      <stop offset="100%" stop-color="#000000" stop-opacity="0.07"/>
    </radialGradient>

    <!-- Subtle shadow/glow -->
    <filter id="softShadow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur in="SourceAlpha" stdDeviation="6" result="blur"/>
      <feOffset dx="0" dy="2" result="offset"/>
      <feComponentTransfer in="offset">
        <feFuncA type="linear" slope="0.25"/>
      </feComponentTransfer>
      <feMerge>
        <feMergeNode/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>

    <!-- Light inner glow for shapes -->
    <filter id="innerGlow">
      <feGaussianBlur stdDeviation="3" result="blur"/>
      <feComposite in="SourceGraphic" in2="blur" operator="arithmetic" k2="1" k3="1"/>
    </filter>

    <!-- Stroke style -->
    <style>
      .wave { fill: none; stroke: #97C3F0; stroke-opacity: 0.45; stroke-width: 4; }
      .thin { stroke-width: 2; stroke-opacity: 0.35; }
      .soft-stroke { stroke: #9EC6F1; stroke-opacity: 0.25; }
    </style>
  </defs>

  <!-- Background -->
  <rect width="100%" height="100%" fill="url(#bg)"/>
  <rect width="100%" height="100%" fill="url(#highlight)"/>
  <rect width="100%" height="100%" fill="url(#vignette)"/>

  <!-- Large soft shapes (very low contrast) -->
  <g opacity="0.20" filter="url(#softShadow)">
    <circle cx="300" cy="160" r="120" fill="#FFFFFF"/>
    <rect x="1180" y="120" width="260" height="260" rx="24" fill="#FFFFFF" transform="rotate(-8 1180 120)"/>
    <path d="M1680,760 a180,180 0 1,0 1,0 z" fill="#FFFFFF" transform="rotate(40 1680 760)"/>
    <polygon points="540,780 700,460 860,780" fill="#FFFFFF" transform="rotate(4 700 620)"/>
  </g>

  <!-- Medium shapes -->
  <g opacity="0.25" filter="url(#softShadow)">
    <circle cx="860" cy="280" r="70" fill="#FFFFFF"/>
    <rect x="280" y="620" width="180" height="180" rx="20" fill="#FFFFFF"/>
    <circle cx="1380" cy="520" r="90" fill="#FFFFFF"/>
    <path d="M1020,900 h240 v140 h-240 z" fill="#FFFFFF" rx="12"/>
    <polygon points="150 960 300 840 420 980" fill="#FFFFFF"/>
  </g>

  <!-- Thin stroked geometric accents -->
  <g class="soft-stroke" fill="none">
    <circle cx="420" cy="260" r="90" stroke-width="1"/>
    <rect x="1550" y="280" width="110" height="110" rx="16" stroke-width="1"/>
    <path d="M700 180 l120 -70" stroke-width="1"/>
    <path d="M1240 820 l180 -120" stroke-width="1"/>
    <path d="M880 640 l-160 -100" stroke-width="1"/>
  </g>

  <!-- Waves inspired by the reference (top-right & mid) -->
  <path class="wave" d="M1120,180 C1240,220 1340,220 1460,190 C1580,160 1680,170 1920,220" />
  <path class="wave thin" d="M480,370 C700,350 840,420 1060,380" />

  <!-- Additional gentle wave near bottom -->
  <path class="wave thin" d="M0,860 C180,820 360,900 560,860 C760,820 1020,900 1220,860 C1420,820 1620,900 1920,860" />

  <!-- Very subtle dotted texture (non-intrusive) -->
  <defs>
    <pattern id="dots" x="0" y="0" width="60" height="60" patternUnits="userSpaceOnUse">
      <circle cx="2" cy="2" r="1.2" fill="#8FBEEE" opacity="0.08"/>
    </pattern>
  </defs>
  <rect width="100%" height="100%" fill="url(#dots)" opacity="0.25"/>

</svg>
